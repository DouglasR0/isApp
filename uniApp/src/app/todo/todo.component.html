<ion-item-sliding>
  <ion-item-options side="start">
    <ion-item-option (click)="deleteEntry()" color="danger" expandable>
      Delete
    </ion-item-option>
  </ion-item-options>
  <ion-item>
    <ion-card color="primary" style="width: 100%">
      <ion-card-content>
        <strong>{{ input.course }}</strong>
        <br />
        {{ input.description }}
        <br />
        {{ input.date }}
      </ion-card-content>
    </ion-card>
  </ion-item>
  <ion-item-options side="end">
    <ion-item-option color="tertiary" expandable>
      Complete
    </ion-item-option>
  </ion-item-options>
</ion-item-sliding>
