<ion-app>
  <ion-content class="has-header has-subheader">
    <ion-row padding-top> </ion-row>
    <ion-row padding-top> </ion-row>
    <ion-row padding-top> </ion-row>
    <ion-card *ngIf="items.length == 0">
      <ion-card-content>
        <p>No Exams Added yet</p>
      </ion-card-content>
    </ion-card>
    <ion-list *ngFor="let item of items; let i = index">
      <app-exam-item
        [input]="item"
        (addedExam)="deleteEntry(i)"
      ></app-exam-item>
    </ion-list>
    <ion-fab-button
      color="danger"
      horizontal="start"
      *ngIf="activeButton"
      (click)="deactivate()"
    >
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
    <ion-card *ngIf="!activeButton">
      <ion-item>
        <ion-label position="floating">Course</ion-label>
        <ion-input type="text" [(ngModel)]="course"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Date</ion-label>
        <ion-input type="date" [(ngModel)]="date"></ion-input>
      </ion-item>
      <ion-button expand="block" (click)="addExam()">Add Exam</ion-button>
    </ion-card>
  </ion-content>
</ion-app>
